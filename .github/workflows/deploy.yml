name: Deploy static site to Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Вычисляем метку релиза один раз и делимся ею между шагами
      - name: Set release timestamp
        run: echo "RELEASE_TS=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # Упакуем только нужные файлы из репо
      # Исключим служебное (git, workflows, md)
      - name: Make tarball
        run: |
          tar -czf site.tar.gz \
            --exclude='.git' --exclude='.gitignore' --exclude='.gitattributes' \
            --exclude='.github' --exclude='README*' --exclude='*.md' \
            .

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Upload tarball to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "site.tar.gz"
          target: "/tmp"

      - name: Unpack and switch symlink (atomic)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            app=/var/www/baku-with.love
            release="$app/releases/${{ env.RELEASE_TS }}"
            mkdir -p "$release"
            tar -xzf /tmp/site.tar.gz -C "$release"
            ln -sfn "$release" "$app/current"
            sudo chown -h www-data:www-data "$app/current"
            # Права на файлы/папки (читаемо nginx-ом)
            find "$release" -type d -exec chmod 755 {} \;
            find "$release" -type f -exec chmod 644 {} \;
            # Перечитать nginx
            sudo /usr/bin/systemctl reload nginx
